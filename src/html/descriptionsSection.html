<section class="descriptionsSection">
	<div class="descriptionsSection__wrapper">
		<div class="descriptionsSection__title-block">
			<h2 class="descriptionsSection__title">What We Do</h2>
			<svg class="descriptionsSection__image-decor">
				<use xlink:href="@img/icons/icons.svg#decor"></use>
			</svg>
		</div>
		<div class="descriptionsSection__grid-container">
			<figure class="descriptionsSection__grid-item">
				<img
					class="descriptionsSection__grid-item-image"
					src="@img/device.png"
					srcset="@img/device2x.png 2x"
					alt="authentication-1"
				/>
				<figcaption>
					<h3 class="descriptionsSection__grid-item-subtitle">
						Device Authentication
					</h3>
					<p class="descriptionsSection__grid-item-text">
						Hardware-based device fingerprinting resilient to cloning, malware
						and device jailbreak/root. Hardware-level control over the displayed
						UI independent of the device operating system. Hardware-level data
						protection.
					</p>
				</figcaption>
			</figure>
			<figure class="descriptionsSection__grid-item">
				<img
					class="descriptionsSection__grid-item-image"
					src="@img/user.png"
					srcset="@img/user2x.png 2x"
					alt="authentication-2"
				/>
				<figcaption>
					<h3 class="descriptionsSection__grid-item-subtitle">
						User Authentication
					</h3>
					<p class="descriptionsSection__grid-item-text">
						Verify the identity of users for access control with contemporary
						biometric connected MFA security tokens.
					</p>
				</figcaption>
			</figure>
			<figure class="descriptionsSection__grid-item">
				<img
					class="descriptionsSection__grid-item-image"
					src="@img/transaction.png"
					srcset="@img/transaction2x.png 2x"
					alt="authentication-3"
				/>
				<figcaption>
					<h3 class="descriptionsSection__grid-item-subtitle">
						Transaction Authentication
					</h3>
					<p class="descriptionsSection__grid-item-text">
						High assurance out-of-band authentication of high impact
						transactions and instructions initiated through electronic service
						delivery channels. Audit trail of verification for non-repudiation.
						Fraud protection against man-in-the-middle and browser malware.
					</p>
				</figcaption>
			</figure>
			<figure class="descriptionsSection__grid-item">
				<img
					class="descriptionsSection__grid-item-image"
					src="@img/contemporary.png"
					srcset="@img/contemporary2x.png 2x"
					alt="authentication-4"
				/>
				<figcaption>
					<h3 class="descriptionsSection__grid-item-subtitle">
						Contemporary authentication methods
					</h3>
					<p class="descriptionsSection__grid-item-text">
						Echidna authentication server to enable adaptive risk-based approach
						to security through a range of methods for different levels of
						authentication assurance from SMS OTPs, Challenge/Response, to more
						contemporary QR code signing and advanced connected mobile security
						tokens capable of transaction signatures with dynamic linking of the
						transaction context and addition of PIN, Fingerprint and other
						biometrics.
					</p>
				</figcaption>
			</figure>
			<figure class="descriptionsSection__grid-item">
				<img
					class="descriptionsSection__grid-item-image"
					src="@img/hsm.png"
					srcset="@img/hsm2x.png 2x"
					alt="hsm"
				/>
				<figcaption>
					<h3 class="descriptionsSection__grid-item-subtitle">HSM Solutions</h3>
					<p class="descriptionsSection__grid-item-text">
						Reseller of Thales nShield HSMs with professional services and
						subject matter expertise in HSMs, key ceremony procedures, and SEE
						code development.
					</p>
				</figcaption>
			</figure>
			<figure class="descriptionsSection__grid-item">
				<img
					class="descriptionsSection__grid-item-image"
					src="@img/cloud.png"
					srcset="@img/cloud2x.png 2x"
					alt="cloud"
				/>
				<figcaption>
					<h3 class="descriptionsSection__grid-item-subtitle">
						Cloud & IoT Security
					</h3>
					<p class="descriptionsSection__grid-item-text">
						Secure the identity and access of users, devices and Internet of
						Things connecting into the cloud. Support cloud adoption and
						migration of applications and data into private and public clouds.
					</p>
				</figcaption>
			</figure>
		</div>
	</div>
</section>

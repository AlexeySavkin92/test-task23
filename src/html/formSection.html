<section class="formSection">
	<div class="formSection__wrapper">
		<div class="formSection__left-block">
			<h2 class="formSection__left-block-title">
				Ready<br />
				to get started?
			</h2>
			<img
				class="formSection__left-block-decor"
				src="@img/bg-decor-left.png"
				alt="bg-decor"
			/>
		</div>
		<div class="formSection__form-block">
			<h3 class="formSection__form-block-title">Contact us</h3>
			<form action="#" class="formSection__form" id="formSection__form">
				<div class="formSection__inputs">
					<div class="formSection__input-group formSection__input-group_half">
						<div class="formSection__input-group">
							<label for="firstname">First Name</label>
							<input
								type="text"
								id="firstname"
								name="firstname"
								placeholder="First Name"
								required
							/>
						</div>
						<div class="formSection__input-group">
							<label for="lastname">Last Name</label>
							<input
								type="text"
								id="lastname"
								name="lastname"
								placeholder="Last Name"
								required
							/>
						</div>
					</div>
					<div class="formSection__input-group formSection__input-group_full">
						<div class="formSection__input-group">
							<label for="email">Email Address</label>
							<input
								type="email"
								id="email"
								name="email"
								placeholder="Email Address"
								required
							/>
						</div>
						<div class="formSection__input-group">
							<label for="message">Your message</label>
							<textarea
								id="message"
								name="message"
								placeholder="Textarea"
								required
							></textarea>
						</div>
						<div class="formSection__input-group formSection__submit">
							<button class="formSection__button" type="submit">SEND</button>
						</div>
					</div>
				</div>
			</form>
			<img
				class="formSection__form-block-decor"
				src="@img/bg-decor-right.png"
				alt="bg-decor"
			/>
		</div>
	</div>
</section>
